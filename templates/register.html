{% extends 'base.html' %}
  {% block title %}Register  {% endblock %}
  
  {% block menu_title %}
  <div class="header"><h5>Register</h5></div>
  {% endblock %}

  {% block content %}
  <form id="register-form" method="POST">
  
    <label for="username">Player Name</label>
    <input type="text" name="username" id="username" placeholder="Enter User Name" required />

    </br>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter Password" required>


    <div id="register-form-buttons">
      <button type="submit" id="form-register-button">Register</button>
      <a href="{{ url_for('main') }}" id="form-back-button">
        <button id="form-back-button">Back</button>
      </a>
    </div>
  </form>
  {% endblock %}
