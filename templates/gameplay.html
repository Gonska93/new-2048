{% extends 'base.html' %}
	
{% block title %}Game {% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='scripts/color_generator.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/timer.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/game.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/chat.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/data_handler.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/hammer.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/mobile.js') }}" defer></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/{}.css'.format(gamemode)) }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/gameplay.css') }}">


{% endblock %}


{% block content %}
	<div id="mode" data-mode="{{ gamemode }}"
		 data-timer={% if gamemode == 'ranked' %}"0"{% else %}"10"{% endif %}
		 class="">
		 <h3 class="float-right">Mode:</h3>
		 <h3>Score: </h3>
		 <h3 class="float-right">{{ gamemode.capitalize() }}</h3>
		 <h3 id="score">0</h3>
		 
	</div>

	<div id="game-board" class="col-8 container rounded  mx-auto bg-light p-2">
{#        <div id="startGame" class="text-center"><h3>To start game press 'Start'.</h3></div>#}

        <div class="gameboard container">
                <div class="row">
                    <div class="border" id='A1'></div>
                    <div class="border" id='A2'></div>
                    <div class="border" id='A3'></div>
                    <div class="border" id='A4'></div>
                    <div class="w-100"></div>
                    <div class="border" id='B1'></div>
                    <div class="border" id='B2'></div>
                    <div class="border" id='B3'></div>
                    <div class="border" id='B4'></div>
                    <div class="w-100"></div>
                    <div class="border" id='C1'></div>
                    <div class="border" id='C2'></div>
                    <div class="border" id='C3'></div>
                    <div class="border" id='C4'></div>
                    <div class="w-100"></div>
                    <div class="border" id='D1'></div>
                    <div class="border" id='D2'></div>
                    <div class="border" id='D3'></div>
                    <div class="border" id='D4'></div>
                </div>

            </div>
	</div>
	<div class="buttons col-12 mx-auto m-1" id="game-buttons">

		<button id="start-button" class="start-btn btn btn-info col-12">Start Game</button>

		<div id="option-buttons" class="text-center container">
			{% if gamemode == 'classic' %}
			<button id="loadBtn" class="game-btn btn btn-secondary">Load</button>
			<button id="saveBtn" class="game-btn btn btn-secondary">Save</button>
			{% endif %}
			<a href="{{ url_for('main') }}"><button class="game-btn btn btn-secondary">Back</button></a>
		</div>

	</div>
	<div id="chat-container" class="card bg-secondary container py-2">

		<div id="chat-title"></div>

		<div id="chat-body">

			<div id="chat-messages" class="card bg-light border border-info">
			</div>

			<div id="chat-input" class="mt-1 mx-auto">
				<form method="POST" id="chat-form">
					<input type="text" id="user-input" class="col-1"/>
					<button id="message-submit" class="btn btn-primary col-1 mt-1">Enter</button>
					
					<!--<div class="input-group mb-3">
						<input type="text" class="form-control"  aria-describedby="message-submit">
						<div class="input-group-append">
							<button class="btn btn-outline-primary" id="message-submit">Button</button>
						</div>
					</div>-->
				</form>
			</div>

		</div>
	</div>
{% endblock %}
