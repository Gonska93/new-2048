{% extends 'base.html' %}
	{% block title %}Main Menu  {% endblock %}

	{% block menu_title %}
	<div class="mx-auto text-center col-3 badge-pill badge-light menu-title p-1"><h1>Main Menu</h1></div>
	{% endblock %}

	{% block content %}
	<div id="menu-content" class="card shadow-lg mx-auto my-2 col-9">
		<div class="buttons mx-auto text-center col-9">
            <div class="card-body col-9">
                {% if 'player_name' in session %}
                    {% for mode in gamemodes %}
                        <div class="my-2">
                            <a href="{{ url_for('game', mode=mode) }}">
                                <button class="menu-btn btn btn-info shadow col-3" mode="{{ mode }}">{{ mode.capitalize() }} Mode</button>
                            </a>
                        </div>
                    {% endfor %}
				    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
		        {% else %}
				<button onclick="dom.insertForm('loginForm')" class="btn btn-info shadow">Login</button>
				<button onclick="dom.insertForm('registerForm')" class="btn btn-info shadow">Register</button>
            </div>
		</div>
		{% endif %}
	</div>	
	{% endblock %}
